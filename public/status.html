<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Status</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='/public/status.css'>
</head>

<body>
	<div id="status">
		<div class="">
			<div class="dataset">
				<div class="label" id="label-paths-completed">Paths completed: <p class="data"
						id="data-paths-completed"></p>
				</div>

				<div class="label" id="label-paths-left">Paths left: <p class="data" id="data-paths-left"></p></div>
				<div class="label" id="label-paths-left">Percent complete: <p class="data" id="data-percent-complete"></p></div>

			</div>
		</div>
		<div>

			<div class="dataset">

				<div class="label" id="label-current-path">Current path:
					<p class="data" id="data-current-path"></p>
				</div>

				<div class="label" id="label-path-number">Path Number:
					<p class="data" id="data-path-number"></p>
				</div>

			</div>
		</div>


		<div id="paths">

			<div class="dataset">
				<h3>
					Possible Paths:
				</h3>
				<!-- <div class="label" id="label-dark-possible">Dark</div> -->
				<div class="data dark" id="data-dark-possible">Dark</div>
				<!-- <div class="label" id="label-neutral-possible">Neutral</div> -->
				<div class="data neutral" id="data-neutral-possible">Neutral</div>

				<!-- <div class="label" id="label-hero-possible">Hero</div> -->
				<div class="data hero" id="data-hero-possible">Hero</div>
			</div>
		</div>





	</div>
	<div class="hidden">
		<pre id="debug"></pre>
	</div>

	<script src='/public/status.js'></script>

</body>

</html>
